<!--This Page allows the user to track depleted Printer Ink, Distilled Water, Teflon, and Pre-Treatment

<body class = "body">
<div class="marginTop">
  <h2> Enter Depleted Items in form and submit</h2>
  <!-- Printer Cartridge-->
  <form action='dep_printer_cartridge.php' method='post'>
    <table class="table table-condensed">
      <tr>
        <th colspan="2" align="center">Printer Cartridge</th>
      </tr>
      <tr>
        <td><label for="dep_cartridge_color">Cartridge Color:</label></td>
        <td><select class="selectSpacing" name="dep_cartridge_color" id="dep_cartridge_color">
            <option value="black">black</option>
            <option value="cyan">cyan</option>
            <option value="magenta">magenta</option>
            <option value="yellow">yellow</option>
            <option value="white">white</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="quantity">Quantity:</label></td>
        <td><input class="selectSpacing" type="number" id="dep_cartridge_quantity" name="dep_cartridge_quantity" min="0"
            max="250"></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" name="submit" value=" SUBMIT"></td>
      </tr>
    </table>
  </form>
  <br>

  <!--Distilled Water-->
