<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Homepage</title>
<link href="css/Admin_Homepage.css" rel="stylesheet" type="text/css">
</head>
	<header>
		<h1> This is the Admin homepage</h1>
	</header>

<body>
<br>
	<button class = "button" id = "InventoryButton" onClick="location.href='Inventory_Homepage.html'">
	Inventory Page
	</button>
<h1>Incoming Inventory</h1>
<label for="item">Item:</label>
<select class = "selectSpacing" name="item" id="item">
  <option value="T-shirt">T-Shirt</option>
  <option value="Ink">Ink</option>
  <option value="Teflon">Teflon</option>
  <option value="DistilledWater">Distilled Water</option>
</select>
	
<label for="quantity">Quantity:</label>

<input class = "selectSpacing" type="number" id="quantity" name="quantity"
       min="0" max="250">

	
<label for="color">Color:</label>
<select class = "selectSpacing" name="color" id="color">
  <option value="white">white</option>
  <option value="grey">grey</option>
  <option value="black">black</option>
</select>
<label for="size">Size:</label>
<select class = "selectSpacing" name="size" id="size">
  <option value="XS">XS</option>
  <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
  <option value="XL">XXL</option>
</select>
<label for="cartridgecolor">Cartridge Color:</label>
<select class = "selectSpacing" name="cartridgecolor" id="cartridgecolor">
  <option value="white">white</option>
  <option value="yellow">yellow</option>
  <option value="red">red</option>
  <option value="cyan">cyan</option>
  <option value="magenta">magenta</option>
  <option value="black">black</option>
</select>
	<button id= "SubmitButton">
	Submit âœ“
	</button>
</body>
</html>
